<style>

.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto auto auto;
  gap: 15px;
  background-color: Purple;
  padding: 10px;
  box-shadow: 5px 10px black;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px;
  font-size: 30px;

}

.grid-container > div {
background-color: rgba(255, 255, 255, 0.8);
text-align: center;
padding: 20px 0;
font-size: 30px;
 box-shadow: 5px 10px black;
}

.item1 {
grid-column: 1/5;
}

@media screen and (min-width: 600px) {
  body {
    background-color: blue;
  }

</style>
</head>
<body>

<h1>A Five Items Grid Layout</h1>

<div class="grid-container">
<div class="item1">"Calculator Screen"</div>
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div class="grid-item item6">5</div>
  <div class="grid-item item7">6</div>
  <div class="grid-item item8">7</div>  
  <div class="grid-item item9">8</div>
  <div class="grid-item item10">9</div>
  <div class="grid-item item11">10</div>
  <div class="grid-item item12">+</div>
  <div class="grid-item item13">-</div>  
  <div class="grid-item item14"/>*</div>
  <div class="grid-item item15">=</div>
</div>

<p>Direct child elements(s) of the grid container automatically becomes grid items.</p>

<p>Item 1, 2, and 5 are set to span multiple columns or rows.</p>

</body>
