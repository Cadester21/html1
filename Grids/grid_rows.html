<style>

.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  grid-template-rows: 80px 200px;
  gap: 10px;
  background-color: Green;
  padding: 20px;
  text-shadow: 4px 4px 10px green;
  border: 8px solid rgba(255, 0, 0, 0.3);
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px;
  font-size: 30px;
}

.item4 {
background-image: url(images/bigg.jpg); 
border: 8px solid rgba(0, 0, 0, 0.8);
background-repeat: no-repeat;
}

.item6 {
background-image: url(images/m.jpg); 
border: 8px solid rgba(0, 0, 0, 0.8);
background-repeat: no-repeat;
}

@media screen and (min-width: 600px) {
  body {
    background-color: lightgreen;
  }

</style>
</head>
<body>

<h1>The grid-template-rows Property</h1>

<div class="grid-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div class="item4"></div>
  <div>5</div>
  <div class="item6"></div> 
</div>

<p>Use the <em>grid-template-rows</em> property to specify the size (height) of each row.</p>

</body>
